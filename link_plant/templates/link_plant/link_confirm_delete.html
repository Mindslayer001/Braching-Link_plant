{% extends 'link_plant/_base.html' %}

{% block content %}
    <h1 class="text-2xl">Are you sure you want to delete this?</h1>
    <ul>
        <li>{{ link.text }}</li>
        <li>{{ link.url }}</li>
    </ul>
    <hr class="my-8">
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete" class="px-5 py-2 rounded bg-red-200 hover:cursor-pointer hover:bg-red-300">
    </form>
{% endblock content %}
